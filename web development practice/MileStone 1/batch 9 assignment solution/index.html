<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="banner_continer">
      <div class="containt_b">
        <p class="banner_p">Happy New Year</p>
        <h1 class="merriweather-black banner_heading">
          New Year <br />
          Party Celebration
        </h1>
      </div>
    </header>
    <main>
      <!-- 65% off open here -->
      <section class="dis_container">
        <div class="dis_element">
          <h1 class="dis_head">65% OFF</h1>
          <p class="dis_p">OUR HOLIDAY DEALS ARE BETTER</p>
          <h4 class="dis_h4">ALL CATEGORIES</h4>
        </div>
        <div class="off_img">
          <img
            src="./new-year-offer-resources/images/New Year Photo.png"
            alt=""
          />
        </div>
      </section>
      <!-- 65% off closed here -->

      <!-- mid night party start -->
      <section class="mid_night">
        <div class="mid_content">
          <h1 class="mid_content_h1">
            Welcome to <br />
            midnight party
          </h1>
          <div class="mid_content_p">
            Dolor sit amet consectetur. Consequat eget consectetur maecenas sed
            molestie malesuada. Ipsum sed sodales risus ut pellentesque vel
            euismod.
          </div>
        </div>
        <div class="mid_img">
            <img src="./new-year-offer-resources/images/2024.png" alt="" class="mid_img_a">
        </div>
      </section>
      <!-- mid night party end -->
    </main>
    <footer></footer>
  </body>
</html>
